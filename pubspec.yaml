name: card_game
description: A declarative Flutter package for building card games with beautiful animations. Create engaging card games by defining rules for standard playing cards or custom cards, with built-in support for drag-and-drop, card flipping, and automatic animations. Features flexible layouts with rows, columns, and decks, plus example implementations of classic games like Solitaire, War, and Memory Match.
repository: https://github.com/JLogical-Apps/card_game
issue_tracker: https://github.com/JLogical-Apps/card_game/issues

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.19.0
  equatable: ^2.0.7
  flutter_hooks: ^0.21.1-pre.4
  playing_cards: ^0.4.1+11
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true